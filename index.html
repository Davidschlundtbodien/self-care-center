<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>✨ Self Care Center ✨</h1>
      <section>
        <h3>Which type of message?</h3>
        <article class="message-selection">
          <article class="message-options">
            <div>
              <input type="radio" id="affirmation" name="option" value = "affirmation" />
              <label for="affirmation">affirmation</label>
            </div>
            <div>
              <input type="radio" id="mantra" name="option" value = "mantra" />
              <label for="mantra">mantra</label>
            </div>
          </article>
          <button type="button" id="result-button">Receive Message</button>
          <a href="quotes.html">
            <button type="button" id="show-all-button">Show all messages</button>
          </a>
        </article>
      </section>
      <section>
        <article class="message-result">
          <img src="./assets/meditate.svg" alt="meditation symbol">
        </article>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
